start: |
  🌾 Привет, коллега!
  
  Я — твой цифровой помощник в поле бумажек.
  
  Помогаю с бюрократическим урожаем, таким как отчёты.


report: |
  📊 <b>Отчёт готов!</b>
  
  🗓 Дата: <b>{report_at}</b>
  
  🌿 <b>Сводка с полей:</b>
  
  {summary}
  
  📎 <b>Ссылка на отчёт:</b> <a href="{url}">Открыть документ</a>


schedule:
  error: |
    ❗ Укажи время в формате <code>/schedule ЧЧ:ММ</code>
  success: |
    ⏳📊 <b>Время авто-генерации и отправки отчёта обновлено на {time}</b>


dashboard: |
  📎 <b>Ссылка на панель администратора:</b> <a href="{url}">Открыть панель</a>


help: |
  🧑‍🌾 <b>Справка по командам:</b>
  
  /start — 📬 Начать работу с ботом. Приветствие и краткая инструкция.
  
  /report — 📄 Сформировать отчёт. Просто напиши сообщение с агрооперацией, бот разберёт и выгрузит отчёт.
  
  /schedule HH:MM — ⏰ Настроить авто-отчёт по расписанию. Укажи время, например: <code>/schedule 18:00</code>
  
  /dashboard — 📊 Открыть админ-панель. Доступ к данным, логам и управлению (для админов).
  
  /help — 🆘 Показать эту справку.
